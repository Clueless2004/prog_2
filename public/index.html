<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4"> Movie Catalog</h1>
    <form id="movieForm" class="mb-6 space-y-3">
      <input type="text" id="title" placeholder="Title" class="w-full p-2 border rounded" required />
      <input type="text" id="director" placeholder="Director" class="w-full p-2 border rounded" required />
      <input type="text" id="genre" placeholder="Genre" class="w-full p-2 border rounded" />
      <input type="number" id="release_year" placeholder="Release Year" class="w-full p-2 border rounded" />
      <input type="number" step="0.1" id="rating" placeholder="Rating" class="w-full p-2 border rounded" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Movie</button>
    </form>
    <div id="moviesList" class="space-y-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script>

    const API = "http://localhost:5000/movies";
    const form = document.getElementById("movieForm");
    const list = document.getElementById("moviesList");

    async function loadMovies() {
      const res = await fetch(API);
      const movies = await res.json();
      list.innerHTML = "";
      movies.forEach(m => {
        list.innerHTML += `
          <div class="bg-white p-4 shadow rounded flex justify-between items-center">
            <div>
              <h2 class="text-xl font-semibold">${m.title}</h2>
              <p> ${m.director} | ${m.genre} | ${m.release_year} |  ${m.rating}</p>
            </div>
            <button onclick="deleteMovie(${m.id})" class="text-red-500">Delete</button>
          </div>`;
      });
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        title: form.title.value,
        director: form.director.value,
        genre: form.genre.value,
        release_year: form.release_year.value,
        rating: form.rating.value
      };
      await fetch(API, { method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify(data) });
      form.reset();
      loadMovies();
    });

    async function deleteMovie(id) {
      await fetch(`${API}/${id}`, { method: "DELETE" });
      loadMovies();
    }

    loadMovies();
  </script>
</body>
</html>
